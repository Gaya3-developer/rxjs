<div class="my-3">
    <h2>Custom observable</h2>
    <br>
    <div class="row">
        <div class="col-md-6">
            <strong>Ex 01 - Manual</strong>
            <hr>
            <ul class="techList" [ngClass]="techStatus == 'completed'? 'completed' :
            techStatus == 'error' ? 'error' : ' '" id="elContainer">
               
            </ul>
        </div>
        <div class="col-md-6">
            <strong>Ex 02 - Custom interval observable</strong>
            <hr>
            <ul class="techList" [ngClass]="techStatus1 == 'completed'? 'completed' :
            techStatus1 == 'error' ? 'error' : ' '" id="elContainer1">
               
            </ul>
        </div>
    
    </div>
    <div class="row mt-5">
        <div class="col-md-12">
            <strong>Ex 03 - Random names</strong>
            <p class="bg-light py-3 px-3 rounded border">
                <strong>Random names:</strong> Anup','Shekar','Sharma','gayathri','john','ashwin'
               </p>  
               <hr>
               <p>Current Name: <strong>{{names}}</strong></p>
               <span class="badge text-bg-primary" [ngClass]="namesStatus == 'completed'? 'text-bg-success' :
               namesStatus == 'error' ? 'text-bg-danger' : ' '">{{namesStatus == 'completed'? 'success' :
               namesStatus == 'error' ? 'error' : 'running'}}</span>
        </div>
    </div>
    </div>
