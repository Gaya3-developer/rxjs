<div class="my-3">
    <h2>retry when scan and delay</h2>
    <br>
    <div class="row">
        <div class="col-md-4">
            <table class="table" *ngIf="post!=null">
                <tr>
                    <th>ID</th>
                    <td>{{post.id}}</td>
                </tr>
                <tr>
                    <th>Title</th>
                    <td>{{post.title}}</td>
                </tr>
                <tr>
                    <th>body</th>
                    <td>{{post.body}}</td>
                </tr>
            </table>
          
            <button class="btn btn-primary" type="button"  (click)="fetchDetails()">
                <span *ngIf="fetching" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                {{fetching ? 'fetching....' : 'fetch details'}}
              </button>
              <p><strong>status:</strong>{{status}}</p>
        </div>
    </div>
    </div>
